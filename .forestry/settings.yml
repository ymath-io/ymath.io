---
new_page_extension: md
auto_deploy: false
admin_path: "/static/admin"
webhook_url: 
sections:
- type: directory
  path: content/home
  label: Home
  create: all
  match: "**/*.md"
- type: heading
  label: Courses
- type: directory
  path: content/courses/exponents
  label: Exponents
  create: all
  match: "**/*.md"
- type: directory
  path: content/courses/calculus
  label: Calculus
  create: all
  match: "**/*.md"
- type: heading
  label: Configuration
- type: document
  path: tailwind.config.js
  label: Style
  match: "**/*"
upload_dir: static/img
public_path: "/img"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: dist
  install_dependencies_command: yarn
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: yarn dev
